<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>cards</title>
  </head>
  <body>
    <div
      class="card-container"
      onmouseover="startGIFSequence()"
      onmouseout="resetGIFSequence()"
    >
      <div class="card-content">
        <div class="main_content">
          <p class="Card_title">LSG</p>
          <p class="map">Go beyond the map</p>
          <svg
            class="arrow"
            xmlns="http://www.w3.org/2000/svg"
            width="1em"
            height="1em"
            viewBox="0 0 24 24"
          >
            <path
              fill="currentColor"
              d="m12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
            />
          </svg>
        </div>

        <div class="major_cards">
            <div class="gradient-overlay"></div>
          <img src="./assets/images/4LFd.gif"" class="default-image"
          id="defaultImage">
          <div class="gif-container">
            <div class="gradient-overlay"></div>
            <img
              src="./assets/images/oB6gwMbLBDyS35SVrUnTRb.gif"
              class="gif"
              id="gif1"
            />
            <img src="./assets/images/4LFd.gif" class="gif" id="gif2" />
            <img src="./assets/images/giphy (14).gif" class="gif" id="gif3" />
            <img src="./assets/images/giphy (15).gif" class="gif" id="gif4" />
            <img
              src="./assets/images/tumblr_nix8o04INP1s4fz4bo1_500.gif"
              class="gif"
              id="gif5"
            />
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
